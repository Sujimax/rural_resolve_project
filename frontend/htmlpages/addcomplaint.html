  <h2>Add a Complaint</h2>

  <div class="class-name" id="add-complaint">
    <form>
      <label for="problem-name">Problem Type:</label>
      <select id="problem-name" name="problem-name" required>
        <option value="">-- Select Problem Type --</option>
        <option value="water">Water Issue</option>
        <option value="road">Road Damage</option>
        <option value="electricity">Electricity Issue</option>
        <option value="waste">Waste Management</option>
        <option value="other">Other</option>
      </select>

      <label>Upload Image</label>
      <input type="file" id="image" accept="image/*">


      <label for="description">Problem Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe your problem..." required></textarea>

      <!--  Added location details here -->
      <label for="district">District:</label>
      <select id="district" name="district" required>
        <option value="">-- Select District --</option>
      </select>

      <label for="village">Village:</label>
      <select id="village" name="village" required>
        <option value="">-- Select Village --</option>
      </select>

      <label for="doorno">Door Number:</label>
      <input type="text" id="doorno" name="doorno" placeholder="Enter your door number" required>

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
