<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging out...</title>
</head>
<body>

<script>
  // Remove JWT and user data
  localStorage.removeItem("access_token");
  localStorage.removeItem("token_type");
  localStorage.removeItem("user");

  // Redirect to login
  window.location.href = "login.html";
</script>

</body>
</html>
